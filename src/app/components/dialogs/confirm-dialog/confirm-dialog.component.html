<h2 mat-dialog-title>{{ data.title ? data.title : "Confirm action" }}</h2>
<mat-dialog-content>{{ data.description }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="btnHandler(false)">Cancel</button>
  <button mat-raised-button color="accent" (click)="btnHandler(true)">
    OK
  </button>
</mat-dialog-actions>
