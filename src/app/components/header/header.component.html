<mat-toolbar color="primary">
  <h1 [routerLink]="'main'">My Blog</h1>
  <span style="margin-left: auto"></span>
  <span *ngIf="isAuthUser">
    {{ sessionStorageService.getSession().login }}
  </span>
  <button *ngIf="isAuthUser" mat-icon-button (click)="logout()">
    <mat-icon>login</mat-icon>
  </button>
  <button *ngIf="!isAuthUser" mat-icon-button (click)="personBtnHandler()">
    <mat-icon>person_outline</mat-icon>
  </button>
</mat-toolbar>
