<div class="main-item" matRipple [routerLink]="['/view-post', post.id]">
  <div class="main-item__content">
    <h2 class="main-item__title">{{ post.title }}</h2>
    <div class="main-item__description">{{ post.description }}</div>
    <div class="main-item__footer">
      <address>{{ post.author }}</address>
      <time>{{ post.publishedAt | date }}</time>
    </div>
  </div>
</div>
