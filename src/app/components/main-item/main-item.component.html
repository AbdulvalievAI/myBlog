<mat-card matRipple [routerLink]="['/view-post', post.id]">
  <mat-card-header>
    <mat-card-title
      ><h2>{{ post.title }}</h2></mat-card-title
    >
  </mat-card-header>
  <mat-card-content>{{ post.description }} </mat-card-content>
  <mat-card-footer>
    <address>{{ post.author }}</address>
    <time>{{ post.publishedAt | date }}</time>
  </mat-card-footer>
</mat-card>
