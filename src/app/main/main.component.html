<main>
  <section>
    <ul>
      <li *ngFor="let newItem of news">
        <article>
          <app-main-item [newItem]="newItem"></app-main-item>
        </article>
      </li>
    </ul>
    <img *ngIf="isLoad" src="assets/spinner.svg" alt="Loading..." />
    <button *ngIf="false" [disabled]="isLoad" (click)="getNews()">
      Load next articles
    </button>
  </section>
</main>
