<main>
  <button mat-fab color="primary" *ngIf="isAuthUser" (click)="fabHandler()">
    <mat-icon>add</mat-icon>
  </button>
  <ul>
    <li *ngFor="let post of posts">
      <article>
        <app-main-item [post]="post"></app-main-item>
      </article>
    </li>
  </ul>
  <div *ngIf="isLoad" class="progress">
    <mat-spinner [diameter]="48"></mat-spinner>
  </div>
</main>
