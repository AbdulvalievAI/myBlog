<main>
  <app-floating-action-button
    *ngIf="userService.checkSessionUser() | async"
    (clickBtn)="fabHandler()"
  ></app-floating-action-button>
  <ul>
    <li *ngFor="let post of posts">
      <article>
        <app-main-item [post]="post"></app-main-item>
      </article>
    </li>
  </ul>
  <img *ngIf="isLoad" src="assets/spinner.svg" alt="Loading..." />
  <button *ngIf="false" [disabled]="isLoad" (click)="getNews()">
    Load next articles
  </button>
</main>
