<main>
  <mat-card>
    <mat-card-header>
      <mat-card-title
        ><h2>{{ post.title }}</h2></mat-card-title
      ></mat-card-header
    >
    <mat-card-content>{{ post.description }}</mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="backBtnHandler()">
        BACK
      </button>
      <button
        *ngIf="isEdit()"
        mat-raised-button
        color="accent"
        [routerLink]="['/post', post.id]"
      >
        EDIT
      </button>
    </mat-card-actions>
  </mat-card>
</main>
